services:
  history:
    class: modules.history.service.history.SQLiteHistory
    arguments:
      - "./history.dhf"
  history.subscriber_gui:
    class: modules.history.event.kernel.KernelEventSubscriber
    calls:
         - [ set_container, [ "@service_container" ]]
    tags:
        event.subscriber:
          - [ ]
  history.subscriber_dictionary:
    class: modules.history.event.dictionary.HistoryEventSubscriber
    calls:
         - [ set_container, [ "@service_container" ]]
    tags:
        event.subscriber:
          - [ ]

